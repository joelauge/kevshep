<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Shepherd | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <nav class="navbar">
        <div class="brand">KEVIN SHEPHERD</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">ABOUT</a>
            <a href="vision-minutes.html" class="nav-link">VISION MINUTES</a>
            <a href="speaker-inquiry.html" class="nav-link">SPEAKER INQUIRY</a>
            <a href="contact.html" class="nav-link active">CONTACT</a>
        </div>
        <div class="mobile-menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main class="page-container contact-page fade-up">
        <div class="contact-header">
            <h1 class="contact-title">Contact</h1>
            <p class="contact-subtitle">Fill out the Form to get started.</p>
            <p class="contact-email">hello@kevshep.com</p>
        </div>

        <div class="contact-form-container">
            <form class="flat-form">
                <div class="form-row">
                    <div class="form-col">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-col">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col full-width">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col full-width">
                        <label for="subject">SUBJECT</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col full-width">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-flat">SUBMIT</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
